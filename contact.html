    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>Have questions or need assistance? Reach out to us!</p>

            <div class="contact-form">
                <form id="contactForm" action="submit_form.php" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>

            <div class="whatsapp-contact">
                <h2>Contact us on WhatsApp</h2>
                <a 
                    href="https://wa.me/yourphonenumber?text=Hi%20FutureGrow%20Team,%20I%20have%20a%20query." 
                    target="_blank" 
                    class="whatsapp-btn"
                >
                    <img src="icons/whatsapp.png" alt="WhatsApp"> Chat with us on WhatsApp
                </a>
            </div>

            <div class="social-links">
                <h2>Follow Us</h2>
                <div class="icons">
                    <a href="https://facebook.com" target="_blank"><img src="icons/facebook.png" alt="Facebook"></a>
                    <a href="https://twitter.com" target="_blank"><img src="icons/twitter.png" alt="Twitter"></a>
                    <a href="https://instagram.com" target="_blank"><img src="icons/instagram.png" alt="Instagram"></a>
                    <a href="https://linkedin.com" target="_blank"><img src="icons/linkedin.png" alt="LinkedIn"></a>
                </div>
            </div>
        </section>
    </main>
